{% extends 'base.html' %}
{% block content %}
<h1>Update your data</h1>
<form action="" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" class="btn btn-danger" value="submit">
    <!-- <input type="button" value="Bake to Home"> -->
    <a href="{% url 'home' %}" class="btn btn-primary" >Back To Home</a>
</form>

{% if messages %}
{% for m in messages %}
<span  {% if m.tags %} class="{{m.tags}}" {% endif %}>{{m}}</span>
{% endfor %}
{% endif %}


{% endblock content %}
